name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello world smruti"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Echo another string
        run: echo "Testing debug log"
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python